<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pizza Order</title>
  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>

<body>

<h1>Pizza Order Form</h1>

<form>

<h2>Contact Info</h2>
  <label for="inName">Name:</label>
  <input type="text" id="inName" name="inName" required>
  <br><br>

  <label for="inPhone">Phone:</label>
  <input type="tel" id="inPhone" name="inPhone" required>
  <br><br>

  <label for="inEmail">Email:</label>
  <input type="email" id="inEmail" name="inEmail" required>
  <br><br>

  <h2>Select Pizza Size</h2>
  <label for="pizzaSize">Pizza Size:</label>
  <select id="pizzaSize" name="pizzaSize" required>
    <option value="">Select Size</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
    <option value="xlarge">XLarge</option>
  </select>
  <br><br>

  <h2>Select Sauce Type</h2>
  <input type="radio" id="tomato" name="sauce" value="tomato" required>
  <label for="tomato">Tomato</label><br>

  <input type="radio" id="alfredo" name="sauce" value="alfredo">
  <label for="alfredo">Alfredo</label><br><br>

  <h2>Toppings:</h2>
  <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
  <label for="pepperoni">Pepperoni</label><br>

  <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
  <label for="mushrooms">Mushrooms</label><br>

  <input type="checkbox" id="peppers" name="toppings" value="peppers">
  <label for="onions">Onions</label><br>

  <input type="checkbox" id="sausage" name="toppings" value="sausage">
  <label for="olives">Olives</label><br>

  <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
  <label for="bacon">Bacon</label><br>

  <input type="checkbox" id="Onions" name="toppings" value="pineapple">
  <label for="pineapple">Pineapple</label><br><br>

  <h2>Add Instructions</h2>
  <label for="comments">Comments:</label><br>
  <textarea id="comments" name="comments">Add Instructions</textarea>
  <br><br>

  <input type="submit" value="Submit!">

</form>

</body>
</html>
