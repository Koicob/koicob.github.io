<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pizza Order</title>
</head>

<body style = "border">

<h1>Pizza Ordering Form</h1>

<form>

<h2>Contact Infomation</h2>
  <label for="inName">Name:</label>
  <input type="text" id="inName" name="inName" required>
 <br>

  <label for="inPhone">Phone:</label>
  <input type="phone" id="inPhone" name="inPhone" required>
  <br>

  <label for="inEmail">Email:</label>
  <input type="email" id="inEmail" name="inEmail" required>
  <br>

  <h2>Select Pizza Size</h2>
  <label for="pizzaSize">Pizza Size:</label>
  <select id="pizzaSize" name="pizzaSize" required>
    <option value="">Select Size</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
    <option value="xlarge">XLarge</option>
  </select>
  <br>

  <h2>Select Sauce</h2>
  <input type="radio" id="marinara" name="sauce" value="marinara" required>
  <label for="marinara">Marinara</label><br>

  <input type="radio" id="ranch" name="sauce" value="ranch">
  <label for="ranch">Ranch</label><br>

  <input type="radio" id="no sauce" name="sauce" value="no sauce">
  <label for="no sauce">No Sauce</label><br>
  
  <h2>Select Toppings</h2>
  <table>
  <tr>
    <td>
  <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
  <label for="pepperoni">Pepperoni</label><br>

  <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
  <label for="mushrooms">Mushrooms</label><br>

  <input type="checkbox" id="peppers" name="toppings" value="peppers">
  <label for="peppers">Peppers</label><br>
  </td>
  <td>
  <input type="checkbox" id="sausage" name="toppings" value="sausage">
  <label for="sausage">Sausage</label><br>

  <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
  <label for="pineapple">Pineapple</label><br>

  <input type="checkbox" id="onions" name="toppings" value="onions">
  <label for="pineapple">Onions</label><br>
   </td>
  </tr>
</table>
  
  <h2>Additonal Instructions</h2>
  <textarea id="comments" name="comments">Add Instructions</textarea>
<br>

  <input type="submit" value="Submit">
  <br><br><br><br>

</form>
