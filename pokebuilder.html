<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="pokebuilder.css">
    <script defer src="js3.js"></script>
</head>
<body>

<div class="input">
    <label for="inPokemon">Name or ID</label>
    <input type="text" id="inPokemon">

    <button id="searchBtn">Submit</button>

    <img id="pokeImg" src = "https://en.yoyostorerewind.com/cdn/shop/products/pokeball22.jpg?v=1680671704&width=2048" alt="" width="150">

    <audio id="pokeSound" controls></audio>

    <select id="move1">Move 1</select>
    <select id="move2">Move 2</select>
    <select id="move3">Move 3</select>
    <select id="move4">Move 4</select>

    <button id="addBtn">Add to Team</button>
</div>

<div id="team"></div>

</body>
</html>
